<body>
    
    <header>
         <h1>CivicVoice</h1>
              <form action="">
                <div class="move">
                <h3>Join Us & Start Voting Today!</h3>
                <p>Creating an account is quick and easy. Sign up</p>
                <p>now to participate in secure, real-time polls.</p>
                <br>
                <br>
                <label for="full-name">Full Name <img src="/Images/_.png" alt=""></label><br>
                 <input type="text" name="full name" id="name" placeholder="Full Name"><br>
                 <label for="email"> Email <img src="/Images/_.png" alt=""></label><br>
                 <input type="email" name="email" id="email" placeholder="Email address"><br>
                 <label for="password">Password <img src="/Images/_.png" alt=""></label><br>
                 <input type="password" name="password" id="password"  placeholder="Password"><br>

                    <div class="button">
                        <button type="button" class="account">Create an account</button><br><br>
                        <button type="button" class="sign-up"><img src="/Images/flat-color-icons_google.png" alt=""> Sign up with Google</button>
                    </div>
                    <p id="option">Already have an account? <span><a href="login.html">Log in</a></span></p>
                </div>
            </form>
    </header>


    <script src="script.js"></script>
