<body>
       

         <header>

            <div class="personal">
                 <h3>Personal Information</h3>
                 <p></p>
            </div>

            <form action="">
                <div class="label-wrap">
                    <label for="firstname">First name</label>
                    <input type="text" name="" id="firstname" placeholder="First name">

                    <label for="lastname">Last name</label>
                    <input type="text" name="" id="lastname" placeholder="Last name"><br>

                    <label for="dob">Date of birth</label>
                    <input type="text" name="" id="dob" placeholder="Date of birth">

                    <label for="address">Street Address</label>
                    <input type="text" name="" id="address" placeholder="Street Address"><br>

                    <label for="city">City</label>
                    <input type="text" name="" id="city" placeholder="City">

                    <label for="state">State</label>
                    <input type="text" name="" id="state" placeholder="State"><br>

                    <label for="number">Phone number</label>
                    <input type="text" name="" id="number" placeholder="Phone number">

                </div>
            </form>

            <div class="button">
                <button type="button" class="back"><a href="verify.html">Back</a></button>
                <button type="button" class="submit"><a href="dashboard.html">Submit</a></button>
            </div>
        
    </header>

     <script src="script.js"></script>
</body>
