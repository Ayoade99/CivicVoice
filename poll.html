<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CivicVoice - Democracy at Your Fingertips</title>
    <link rel="stylesheet" href="poll.css">
    <link rel="icon" type="image/x-icon" href="/Images/title.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
         <form action="">
             <h2>Create Poll</h2>

             <div class="flexbox">
                 <div class="poll">
                     <h3>Create Poll</h3>
                    </div>
                    
                    <div class="btn">
                        <button class="cancel-btn">Cancel</button>
                        <button class="save-btn">Save</button>
                        <button type="button" class="create-poll"><a href="poll.html"> Create Poll <img src="/Images/ic_baseline-plus.png" alt=""></a></button>
                    </div>
                </div>
                  <br>

            <div class="label-wrap">
                <label for="title">Title</label>
                <input type="text" name="text" id="text" placeholder="Title">

                <label for="description">Description</label>
                <input type="text" name="text" id="text2" placeholder="Description"><br>

                <label for="start time">Start time</label>
                <input type="text" name="text" id="text" placeholder="Start time">

                <label for="end time">End time</label>
                <input type="text" name="text" id="text" placeholder="End time"><br>

                <label for="start date">Start date</label>
                <input type="text" name="text" id="text" placeholder="Start date">
                
                <label for="end date">End date</label>
                <input type="text" name="text" id="text2" placeholder="End date">
            </div>
         </form>
    </header>


    <script src="/script.js"></script>
</body>
</html>
