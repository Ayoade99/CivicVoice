<head>

    <link rel="stylesheet" href="welcomeback.css">
    <link rel="icon" type="image/x-icon" href="/Images/title.png">

<body>
    

    <header>

        <h1>CivicVoice</h1>

        <div class="code">
            <p>Your password reset code has been sent</p>
        </div>

        <form action="">
               
               <div class="move">
               <h3>Welcome Back!</h3>
               <p>Sign in to access your dashboard and</p>
               <p>participate in polls.</p>
               <br>
               <br>
                <label for="full-name">Email address <img src="/Images/_.png" alt=""></label><br>
                <input type="email" name="email" id="email" placeholder="Email address"><br>

                <label for="password">Password <img src="/Images/_.png" alt=""></label><br>
                <input type="password" name="password" id="password"  placeholder="Password"><br>
                

                   <div class="button">
                       <button type="button" class="login"><a href="verify.html">Login</a></button><br><br>
                       <button type="button" class="sign-up"><img src="/Images/flat-color-icons_google.png" alt=""> Login with Google</button>
                   </div>
                   <p id="option">Don't have an account? <span><a href="get started.html">Sign up</a></span></p>
               </div>
           </form>
   </header>


    <script src="script.js"></script>

</body>
</html>
